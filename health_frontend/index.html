<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IoT Health Wristband Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Health Dashboard</h1>
            </header>
            <main>
                <section class="gauges">
                    <div class="gauge" id="heartRate">
                        <div id="heartRateGauge"></div>
                        <p class="gaugeLabel">Heart Rate (BPM)</p>
                    </div>
                    <div class="gauge" id="bodyTemp">
                        <div id="bodyTempGauge"></div>
                        <p class="gaugeLabel">Body Temperature (Â°C)</p>
                    </div>
                    <div class="gauge" id="steps">
                        <div id="stepsGauge"></div>
                        <p class="gaugeLabel">Steps Taken</p>
                    </div>
                </section>

                <section class="historical-data">
                    <h2>Historical Data</h2>
                    <div class="chart-container">
                        <canvas id="heartRateChartDay"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="temperatureChartDay"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="stepsChartDay"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="heartRateChartWeek"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="temperatureChartWeek"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="stepsChartWeek"></canvas>
                    </div>
                </section>
                <section class="recommendations">
                    <h2>Recommendations</h2>
                    <p id="recommendationText">
                        Your real-time health recommendations will appear here
                        based on the sensor data analysis.
                    </p>
                </section>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
